<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        Opacity and difference between element and color opacity 
        opacity: 0 -> 1
        -- bootstrap modal example
    -->
    <style>
        .opacity {
            background-color: rgb(238, 255, 0);
            padding: 10px;
            margin: 10px;
        }

        .op-element {}

        .op-color {
            background-color: rgb(238, 255, 0);
        }
    </style>
</head>

<body>
    <div class="opacity op-element">
        هذا النص هو مثال لنص يمكن استبداله في نفس المساحة.
    </div>
    <div class="opacity op-color">
        هذا النص هو مثال لنص يمكن استبداله في نفس المساحة.
    </div>
</body>

</html>
