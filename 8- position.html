<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        Position types
        -- Static position -- default
        -- Relative نسبي - يتحرك بناءا على نفسة - يحجز مساحته في الصفحة ويبدا التحرك من نقطة بدايته
        -- Absolute  الوضع المطلق - لا يتغل مساحتة في الصفحة، ويصبح فوق المكونات الاخرى في الصفحة، ويبدا التحرك من نقطتة
        -- fixed الثابت في الشاشة مهما كان حجم او طول الشاشة الموجودة (دائما ظاهر للمستخدم)
        -- sticky
    -->
    <style>
        .ex {
            width: 100px;
            text-align: center;
        }

        .one {
            background-color: red;
        }

        .two {
            background-color: yellow;
        }

        .blue {
            width: 500px;
            height: 100px;
            background-color: blue;
            padding: 10px;
        }
    </style>
</head>

<body>


    <div class="ex two">
        2
    </div>

    <div class="blue">
        <div class="ex one">
            1
        </div>
    </div>
</body>

</html>
